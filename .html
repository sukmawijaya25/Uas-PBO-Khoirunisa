<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".CSS">
    <title>Kalkulator Bangun Datar</title>
</head>
<body>
    <h1>Kalkulator Bangun Datar</h1>
    <div class="container">
        <div class="persegi-panjang">
            <h2>Persegi Panjang</h2>
            <label for="panjang">Panjang :</label>
            <input type="number" id="panjang">
            <label for="lebar">Lebar:</label>
            <input type="number" id="lebar">
            <button onclick="hitungPersegiPanjang()">Hitung</button>
            <p>Luas : <span id="luasPersegiPanjang"></span></p>
            <p>Keliling : <span id="kelilingPersegiPanjang"></span></p>
        </div>
        <div class="bujur-sangkar">
            <h2>Bujur Sangkar</h2>
            <label for="sisi">Sisi :</label>
            <input type="number" id="sisiBujurSangkar">
            <button onclick="hitungBujurSangkar()">Hitung</button>
            <p>Luas : <span id="luasBujurSangkar"></span></p>
            <p>Keliling : <span id="kelilingBujurSangkar"></span></p>
        </div>
        <div class="lingkaran">
            <h2>Lingkaran</h2>
            <label for="jariJari">Jari-jari :</label>
            <input type="number" id="jariJari">
            <button onclick="hitungLingkaran()">Hitung</button>
            <p>Luas : <span id="luasLingkaran"></span></p>
            <p>Keliling : <span id="kelilingLingkaran"></span></p>
        </div>
    </div>
    <script src=".js"></script>
</body>
</html>
